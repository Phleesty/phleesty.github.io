<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Видео с чатом</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="video-column">
            <iframe src="https://vkvideo.ru/video_ext.php?oid=-181822274&id=456239297&hd=3&autoplay=1" 
                    width="100%" height="720" 
                    allow="autoplay; encrypted-media; fullscreen; picture-in-picture; screen-wake-lock;" 
                    frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="chat-column">
            <div id="chat"></div>
            <div class="controls">
                <button id="start">Запустить чат</button>
                <button id="pause">Пауза чата</button>
                <button id="resume">Возобновить чат</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
