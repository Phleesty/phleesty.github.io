<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch VOD с чатом</title>
    <link rel="stylesheet" href="local-fonts.css">
    <link rel="stylesheet" href="style.css">
    <!-- Подключаем API видеоплеера ВКонтакте -->
    <script src="/js/videoplayer.js"></script>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <iframe id="vk-player" 
                src="https://vkvideo.ru/video_ext.php?oid=-181822274&id=456239298&hd=3&js_api=1" 
                width="100%" 
                height="100%" 
                allow="autoplay; encrypted-media; fullscreen; picture-in-picture; screen-wake-lock;" 
                frameborder="0" 
                allowfullscreen>
            </iframe>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <h4>ЧАТ ТРАНСЛЯЦИИ</h4>
            </div>
            <div id="chat-container">
                <button id="auto-scroll-button">
                    <div class="auto-scroll-button-text">Чат остановлен из-за прокрутки</div>
                </button>
            </div>
            <div id="chat-messages"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
